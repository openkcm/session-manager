{{- if .Values.pod.disruptionBudget.enabled }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "session-manager.fullname" . }}
  labels:
    {{- include "session-manager.labels" . | nindent 4 }}
    app.kubernetes.io/component: session-manager
spec:
  selector:
    matchLabels:
      {{- include "session-manager.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: session-manager
  {{- if not (or (hasKey .Values.pod.disruptionBudget "minAvailable") (hasKey .Values.pod.disruptionBudget "maxUnavailable")) }}
  minAvailable: 1 # Default value because minAvailable and maxUnavailable are not set
  {{- end }}
  {{- if (and (hasKey .Values.pod.disruptionBudget "minAvailable") (hasKey .Values.pod.disruptionBudget "maxUnavailable")) }}
  {{- fail "You can only set one of minAvailable or maxUnavailable in the PodDisruptionBudget" }}
  {{- end }}
  {{- if hasKey .Values.pod.disruptionBudget "minAvailable" }}
  minAvailable: {{ .Values.pod.disruptionBudget.minAvailable }}
  {{- end }}
  {{- if hasKey .Values.pod.disruptionBudget "maxUnavailable" }}
  maxUnavailable: {{ .Values.pod.disruptionBudget.maxUnavailable }}
  {{- end }}
{{- end }}
