apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "session-manager.name" . }}-config
  namespace: {{ include "session-manager.namespace" . }}
  labels:
    {{- include "session-manager.labels" . | nindent 4 }}
immutable: {{ .Values.config.isImmutable | default false }}
data:
  config.yaml: |-
    # Based on github.com/openkcm/common-sdk/pkg/commoncfg
    application:
      name: {{ include "session-manager.name" . }}
      {{- with .Values.config.environment }}
      environment: {{ . }}
      {{- end }}
      {{- with .Values.config.labels }}
      labels:
        {{- toYaml . | nindent 8 }}
      {{- end}}

    {{- with .Values.config.featureGates }}
    featureGates:
      {{- toYaml . | nindent 6 }}
    {{- end }}

    {{- with .Values.config.logger }}
    logger:
      {{- toYaml . | nindent 6 }}
    {{- end }}

    {{- with .Values.config.status }}
    status:
      {{- toYaml . | nindent 6 }}
    {{- end }}

    {{- with .Values.config.telemetry }}
    telemetry:
      {{- toYaml . | nindent 6 }}
    {{- end }}

    # Based on github.com/openkcm/session-manager/pkg/config
    {{- with .Values.config.grpcServer }}
    grpcServer:
      {{- toYaml . | nindent 6 }}
    {{- end }}
